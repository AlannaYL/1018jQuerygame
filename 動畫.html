<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: relative;
        }
    </style>
</head>

<body>
    <input type="button" value="變大" id="btn1">
    <input type="button" value="移動" id="btn2">
    <input type="button" value="移動" id="btn3">
    <input type="button" value="STOP" id="btn4">
    <input type="button" value="淡入" id="btn5">
    <input type="button" value="淡出" id="btn6">
    <input type="button" value="半透明" id="btn7">
    <input type="button" value="重置" id="btn8">
    <input type="button" value="滑入" id="btn9">
    <input type="button" value="滑出" id="btn10">
    <input type="button" value="切換淡入淡出" id="btn11">
    <input type="button" value="切換滑入滑出" id="btn12">
    <img src="https://github.com/wdaweb.png" id="img" width="100" height="100">
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $('#btn1').click(function () {
            // .animate({樣式:值},動畫時間,function(){})
            // 時間可以設定毫秒、fast、slow
            // 只能修改數字型態的CSS樣式
            // 值可以直接指定或是相對 + -
            $('#img').animate({
                width: '500px',
                height: '500px'
            }, 3000, function () {
                console.log('變大ㄌ')
            })
        })

        $('#btn2').click(function () {
            $('#img').animate({
                top: '+=50px',
                left: '+=50px'
            }, 1000, function () {
                console.log('移動了')
            })
        })


        $('#btn3').click(function () {
            $('#img').animate({
                top: '+=300px'
            }, 1000, function () {
                console.log('移動了')
            }).animate({
                top: '-=200px'
            }, 2000, 'linear', function () {
                console.lof('移回去了')
            })
        })

        $('#btn4').click(function () {
            // .stop(是否停止之後的動畫，是否跳到幕前動畫結束)
            // 如果第二個設定true，第一個必須是true
            $('#img').stop(true, true)
        })


        $('#btn5').click(function () {
            // .fadeIn(時間,function)
            // 淡入的時間及結束後的function
            $('#img').fadeIn()
        })


        $('#btn6').click(function () {
            $('#img').fadeOut()
        })

        $('#btn7').click(function () {
            // .fadeTo(時間,ocapity,function)
            $('#img').fadeTo(1000, 0.5)
        })

        $('#btn8').click(function () {
            $('#img').removeAttr('style')
        })

        $('#btn9').click(function () {
            // .fadeTo(時間,ocapity,function)
            $('#img').slideUp()
        })

        $('#btn9').click(function () {
            // .slideOut(時間,function)
            // 調整高度到0後display none

            $('#img').slideDown(1000)
        })

        $('#btn10').click(function () {
            // .slideUp(時間,function)
            // 調整高度到0後display none
            $('#img').slideUp(1000)
        })

        $('#btn11').click(function () {
            $('#img').fadeToggle(1000)
        })

        $('#btn12').click(function () {
            $('#img').slideToggle(1000)
        })
    </script>
</body>

</html>
